<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="./style.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./favicon.png">
	<title>Квадратичная решётка</title>
</head>

<body>
	<main>
		<select class="form-select selectMatixOptions" aria-label="MatrixSize">
			<option selected>Выберите размер ключа: </option>
			<option value="2">2х2</option>
			<option value="4">4х4</option>
			<option value="6">6х6</option>
			<option value="8">8х8</option>
			<option value="10">10х10</option>
		</select>
		<div id="matrix">
			
		</div>
		<div class="mb-3">
			<label for="messageTextArea" class="form-label">Исходный текст</label>
			<textarea class="form-control" id="messageTextArea" rows="3"></textarea>
		</div>

		<input class="btn btn-primary" id="encrypt" type="submit" value="Зашифровать">
		<input class="btn btn-primary" id="decrypt" type="submit" value="Расшифровать">

		<div class="mb-3">
			<label for="outputMessage" class="form-label">Зашифрованный текст</label>
			<textarea class="form-control" id="outputMessage" rows="3"></textarea>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="./jquery.js"></script>
	<script src="./scrypt.js"></script>
</body>

</html>
